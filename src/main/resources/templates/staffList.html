<!DOCTYPE html>
<html lang="en" xmlns="https://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/base.css">
    <link rel="stylesheet" href="./css/base.css">
  
    <title>Document</title>
</head>
<body>
    <footer th:replace ="home :: homy"></footer>
    <section>
        <div class="card mr-3 ml-3" style="background: rgb(161, 126, 126);">
            <div class="class-body" style="text-align: center; ">
               <h1> Staff List </h1> 
            </div>
            <table class="table">
                <thead>
                  <tr>
                    <th scope="col">Uid</th>
                    <th scope="col">Name</th>
                    <th scope="col">Email</th>
                    <th scope="col">Designation</th>
                    <th scope="col">Action</th>
                  </tr>
                </thead>
                <tbody>
                  <tr th:each ="staff : ${staffList}">
                    <th th:text="${staff.jobId}" scope="row">su1</th>
                    <td ><span th:text="${staff.firstName}"></span> <span th:text="${staff.lastName}"></span></td>
                    <td th:text="${staff.email}">Ottofafasfdasasdafd</td>
                    <td th:text="${staff.designation}">@mdofasfasfadsfasfadsfdsaf</td>
                     <td><button type="button" class="btn btn-success">Success</button>
                        <button type="button" class="btn btn-danger">Danger</button></td>
                  </tr>
                </tbody>
              </table>
        </div>
    </section>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
